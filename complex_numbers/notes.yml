- material:
  - title: "Euler's formula"
  - text: |
      Euler's formula relates exponentials (e^x) and sin/cos.
      The formula is:
  - math: |
      e^{i \theta} = \cos(\theta) + i\sin(\theta) \\
      e^{-i \theta} = \cos(\theta) - i\sin(\theta)

  - text: |
      You can add and subtract the two above equations to get
      expressions for both cos and sin:
  - math: |
      cos(x) = \frac{e^{i\theta} + e^{-i\theta}}{2}  \quad \quad
      sin(x) = \frac{e^{i\theta} - e^{-i\theta}}{2i}

