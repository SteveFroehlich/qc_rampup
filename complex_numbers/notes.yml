- material:
  - title: "Prove the Complex Division Formula"
  - text: "Given the division definition:"
  - math: |
      (x,y) = \frac{(a_{1},b_{1})}{(a_{2},b_{2})}
  - text: "Prove that leads to the formula:"
  - math: |
      \frac{a_{1} + b_{1}i}{a_{2} + b_{2}i} =
      \frac{a_{1}a_{2} + b_{1}b_{2}}{a_{2}^2 + b_{2}^2}
      + \frac{a_{2}b_{1} - a_{1}b_{2}}{a_{2}^2 + b_{2}^2}i

- tests:
  - title: "Solution Proof"
  - text: "Because division is the inverse of multiplication"
  - math: |
      (a_{1},b_{1}) = (x,y) \times (a_{2}, b_{2})
  - text: "Distributing yields"
  - math: |
      (a_{1},b_{1}) = (a_{2}x - b_{2}y, a_{2}y + b_{2}x)
