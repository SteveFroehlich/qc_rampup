- material:
  - markdown: |
      ### Addition and Subtraction
      Addition and subtraction operate per component. For example
      given the complex numbers
  - math: |
      c_{1} = 4 + 9i \\
      c_{2} = 5 - 2i
  - markdown: "then c1 + c2 equals the complex number c3:"
  - math: |
      c_{3} = (4 + 5) + (9 - 2)i = 9 + 7i
  - markdown: "Similarly if we subtract c1 - c2:"
  - math: |
      c_{3} = (4 - 5) + (9 - ({-2}))i = {-1} + 11i
  - markdown: "### Multiplication"
  - markdown: "If we multiply c1 times c2 it takes the form:"
  - math: |
      c_{3} = (4 \times 5) - (9 \times {-2}) + i((4 \times {-2}) + (5 \times 9)) \\
      \quad = 38 + 37i

